  <div>
    <h2>הגדרות עיצוב אישיות</h2>
    
    <label for="textColor">צבע גופן:</label>
    <input type="color" id="textColor" />
    <br>
    <label for="fontFamily">סוג גופן:</label>
    <select id="fontFamily">
      <option value="Arial">Arial</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Verdana">Verdana</option>
      <option value="Courier New">Courier New</option>
      <option value="David">David</option>
    </select>
    <br>
    <label for="fontSize">גודל גופן:</label>
    <input type="number" id="fontSize" min="10" max="100" />
    <br>
    <label for="hoverHighlight">
      <input type="checkbox" id="hoverHighlight" /> הדגשה במעבר עכבר
    </label>
    <br>
    <button onclick="saveSettings()">אישור</button>
  </div>
